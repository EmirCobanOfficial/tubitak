<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Harput Kalesi - 360° Sanal Tur</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      #fixedButtonMekan360 {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 1000;
      }

      #fixedButtonMekan360 img {
        width: 50px;
        height: 50px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Sayfa yüklenince otomatik tam ekran pencere açılır -->
    <script>
      window.onload = function () {
        const width = screen.availWidth;
        const height = screen.availHeight;
        window.open(
          "https://harput.web.tr/ipanorama/virtualtour/1",
          "popUpWindow",
          "width=" +
            width +
            ",height=" +
            height +
            ",left=0,top=0,resizable=yes,scrollbars=yes"
        );
      };
    </script>

    <!-- Manuel açma butonu -->
    <div id="fixedButtonMekan360">
      <a href="#" onclick="openMekan360(); return false;">
        <img
          src="https://cdn.mekan360.com/static/images/embed/gray.png"
          alt="360° Aç"
        />
      </a>
    </div>

    <script>
      function openMekan360() {
        const width = screen.availWidth;
        const height = screen.availHeight;
        window.open(
          "https://harput.web.tr/ipanorama/virtualtour/1",
          "popUpWindow",
          "width=" +
            width +
            ",height=" +
            height +
            ",left=0,top=0,resizable=yes,scrollbars=yes"
        );
      }
    </script>
  </body>
</html>
