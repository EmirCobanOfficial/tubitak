<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harita - UNESCO Miras AlanlarÄ±</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCvKfyX0FkheafDLIuQ6lxURm2_30niZI&callback=initMap"
      async
      defer
    ></script>
  </head>
  <body>
    <div id="map-container">
      <div id="map"></div>
    </div>
    <div id="carouselContainer"></div>
    <!-- Modal -->
    <div
      id="tourModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        align-items: center;
        justify-content: center;
      "
    >
      <div style="position: relative; width: 90%; height: 90%">
        <button
          onclick="closeTour()"
          style="
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            padding: 10px;
            background: red;
            color: white;
          "
        >
          Kapat
        </button>
      </div>
    </div>

    <script src="harita.js"></script>
  </body>
</html>
